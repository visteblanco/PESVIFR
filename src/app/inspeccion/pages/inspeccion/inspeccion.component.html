<div class="w-64 bg-gradient-to-b from-yellow-400 to-yellow-600 rounded-xl p-4 text-center shadow-xl relative">
  <!-- Posición y Overall -->
  <div class="absolute top-2 left-3 text-white font-bold text-lg">
    <p>{{ rating }}</p>
    <p class="text-sm">{{ position }}</p>
  </div>

  <!-- Imagen del Jugador -->
  <div class="mt-6">
    <img [src]="playerImage" alt="Player" class="w-32 h-32 mx-auto rounded-full border-4 border-white shadow-md">
  </div>

  <!-- Nombre -->
  <h2 class="text-white text-xl font-bold mt-3">{{ playerName }}</h2>

  <!-- Nacionalidad y Club -->
  <div class="flex justify-center items-center space-x-2 mt-1">
    <img [src]="nationFlag" alt="Nation" class="w-6 h-4 rounded">
    <img [src]="clubLogo" alt="Club" class="w-6 h-6 rounded">
  </div>

  <!-- Estadísticas -->
  <div class="mt-3 text-white text-sm">
    <div class="grid grid-cols-2 gap-1">
      <p>PAC: {{ pace }}</p> <p>SHO: {{ shooting }}</p>
      <p>DRI: {{ dribbling }}</p> <p>DEF: {{ defending }}</p>
      <p>PAS: {{ passing }}</p> <p>PHY: {{ physical }}</p>
    </div>
  </div>
</div>
